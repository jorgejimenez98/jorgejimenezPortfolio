{% extends 'base.html' %}
{% load static %}

{% block mainContent %}
<div class="container">
    {% if isForMe %}
    <h4 class="text-muted">Datos del usuario: {{ fullName }} - {{ email }}</h4>
    <h4 class="text-muted">Responder en: <strong>{{ languaje }}</strong></h4>
    {% endif %}
    <div class="card">
        <p>{{ message }}</p>
    </div>
</div>
{% endblock %}
